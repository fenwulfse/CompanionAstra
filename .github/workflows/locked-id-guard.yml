name: Locked ID Guard

on:
  pull_request:
  push:
    branches:
      - main
      - astra/integration

jobs:
  verify:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify locked ID consistency
        shell: pwsh
        run: |
          ./Tools/VerifyLockedIDConsistency.ps1
